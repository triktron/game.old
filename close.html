<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div id=pubnub pub-key=demo sub-key=demo></div>
<script src=http://cdn.pubnub.com/pubnub-3.1.min.js></script>
</body>

<script>
var nick = prompt("nick","");
var pass = prompt("pass","");

function send(mes) {
	PUBNUB.publish({
channel : "game_triktron", message : mes
});
}

PUBNUB.subscribe({
channel : "game_triktron",
callback : function(text) { ont((''+text).replace( /[<>]/g, '' )); }
});

send(nick + "#" + pass + "#hallo");

function ont(text) {
	var g = parseInt(text.split("#")[1]);
	switch(g) {
		case 1:
		send(nick + "#" + pass + "#sc2");
		break;
	}
}
</script>
</html>
